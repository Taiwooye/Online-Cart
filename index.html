<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>C
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
    
          <a href="#" class="logo">
            <i name="fast-food" class="fa-solid fa-store"></i>
            <strong style="font-family: monospace;">Shop4me</strong>
          </a>
    
          <div class="box">
            <a id="cart_count">0</a>
            <ion-icon name="cart"  id="cart-icon" ></ion-icon>
            
          </div>
    
          <div class="cart">
            <div class="cart-title">Cart Items</div>
            <div class="cart-content">

            </div>
            
          <div class="total">
            <div class="total-title">Total: </div>
            <div ><span id="total-price"></span></div>
          </div>
    
          <ion-icon name="close" id="cart-close"></ion-icon>
    
          </div>
        </div>
      </header>
      <div class="container">
        <!-- <h2 class="title">Pick me</h2> -->
        <div class="shop-content">
    
    
          <div class="food-box">
            <div class="pic">
              <img src="./images/shirt.jpeg" class="food-img">
            </div>
            <h2 class="food-title">Shirt</h2>
            <span class="food-price">$40</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
    
    
          <div class="food-box">
            <div class="pic"><img src="./images/shoe.webp" class="food-img"></div>
            <h2 class="food-title">shoe</h2>
            <span class="food-price">$65</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
          <div class="food-box">
            <div class="pic"><img src="./images/sneakers.webp" class="food-img"></div>
            <h2 class="food-title">sneakers</h2>
            <span class="food-price">$80</span>
       
                <ion-icon name="cart" class="add-cart"></ion-icon>
    
            
          </div>
      
          <div class="food-box">
            <div class="pic"><img src="./images/sari.png" class="food-img"></div>
            <h2 class="food-title">Sari</h2>
            <span class="food-price">$55</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
          <div class="food-box">
            <div class="pic"><img src="./images/suit.png" class="food-img"></div>
            <h2 class="food-title">Suit</h2>
            <span class="food-price">$25</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
          <div class="food-box">
            <div class="pic"><img src="./images/sweater.png" class="food-img"></div>
            <h2 class="food-title">Sweater</h2>
            <span class="food-price">$150</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
      
          <div class="food-box">
            <div class="pic"><img src="./images/trainer.png" class="food-img"></div>
            <h2 class="food-title">Trainer</h2>
            <span class="food-price">$65</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
      
          <div class="food-box">
            <div class="pic"><img src="./images/shoe2.png" class="food-img"></div>
            <h2 class="food-title">Shoe</h2>
            <span class="food-price">$65</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
          </div>
      
    
    
    
    
        </div>
      </div>
    
</body>
<script src="script.js"></script>

</html>
